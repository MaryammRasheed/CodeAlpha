<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styless.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Player</title>
    <style>
       
    </style>
</head>
<body>
    <div class="music-player">
        <img id="cover" src="Excuses.jpeg" alt="Song Cover">
        <div class="info">
            <h2 id="title">Excuses</h2>
            <p id="singer">AP Dhillon</p>
        </div>
        <audio id="audio" controls>
            <source src="Excuses Ap Dhillon 128 Kbps.mp3" type="audio/mp3">
        </audio>
       
        <div class="controls">
            <button id="PrevSong" onclick="prevSong()">
                <img src="right-chevron_8213533.png" alt="Previous">
            </button>
            <button onclick="stopSong()">
            <img src="Pause button.png" alt="Next"></button>
            <button id="NextSong" onclick="nextSong()">
                <img src="left-chevron_8213511.png" alt="Next">
            </button>
            
        </div>
    </div>

    <script>
        let audio = document.getElementById('audio');
        let cover = document.getElementById('cover');
        let songTitle = document.getElementById('song-title');
        let singerName = document.getElementById('singer-name');
        const songs = [
            {
                title: "Excuses",
                singer: "AP Dhillon",
                cover: "Excuses.jpeg",
                src: "Excuses Ap Dhillon 128 Kbps.mp3"
            },
            {
                title: "One Love",
                singer: "Shubh",
                cover: "One Love.jpeg",
                src: "One-Love-Shubh.mp3"
            },
            {
                title: "Kesariya",
                singer: "Arijit Singh",
                cover: "Kesariya.jpeg",
                src: "Kesariya Brahmastra 128 Kbps.mp3"
            }
        ];
       
        let currentSongIndex = 0;

        function loadSong(index) {
            let song = songs[index];
            audio.src = song.src;
            cover.src = song.cover;
            songTitle.textContent = song.title;
            singerName.textContent = song.singer;
            audio.load();
            audio.play().catch(error => console.error('Playback error:', error));
        }

        
        function playPause() {
            if (audio.paused) {
                audio.play().catch(error => console.error('Playback error:', error));
                event.target.textContent = 'Pause';
            } else {
                audio.pause();
                event.target.textContent = 'Play';
            }
        }

        function stopSong() {
            audio.pause();
            audio.currentTime = 0;  
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
        }

        loadSong(currentSongIndex); 
    </script>
</body>
</html>
