<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
<div class="container">
   
        <table>
            <tr>
    <th  colspan="4"> <input type="text" class="text" placeholder="0"></th>
            </tr>
            <tr>
     <th><input type="button" value="AC"class="operator-button" ></th> 
     <th><input type="button" value="C"class="operator-button"></th> 
     <th><input type="button" value="%"class="operator-button"></th> 
     <th><input type="button" value="/"class="operator-button"></th> 
       
    </tr>
    <tr>
        <th><input type="button" value="7"></th> 
        <th><input type="button" value="8"></th> 
        <th><input type="button" value="9"></th> 
        <th><input type="button" value="*"class="operator-button"></th> 
          
       </tr>
       <tr>
        <th><input type="button" value="4"></th> 
        <th><input type="button" value="5"></th> 
        <th><input type="button" value="6"></th> 
        <th><input type="button" value="-"class="operator-button"></th> 
          
       </tr>
       <tr>
        <th><input type="button" value="1"th> 
        <th><input type="button" value="2"></th> 
        <th><input type="button" value="3"></th>
        <th><input type="button" value="+"class="operator-button"></th> 

          
       </tr>
       <tr>
        <th><input type="button" value="00"></th> 
        <th><input type="button" value="0"></th> 
        <th><input type="button" value="."></th> 

        <th ><input type="button" value="="class="equal-button"></th> 

          
       </tr>
      
       
        </table>
    </div>

    <script src="calculator.js"></script>
    


</body>
</html>
